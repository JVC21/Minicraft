<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minicraft</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <!-- <img src="../assets/logo.png" alt="Minicraft Logo" class="logo"> -->
            <h1>MiniCraft</h1>
            <p>Create a miniature pixel-art style avatar from your Minecraft skin!</p>
        </div>
        <div class="skin-container">
            <div id="skinUploader">
                <label id="skinUploaderLabel" for="skinInput">Click here to select a skin from your storage.</label>
                <input type="file" id="skinInput" name="skinInput" accept="image/png">
            </div>
            <button id="downloadButton" disabled>Download</button>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
